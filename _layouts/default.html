<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
      {% include header.html %}
      <section id="about">
        {% include about.html %}
      </section>
      <section id="projects">
        {% include projects.html %}
      </section>
        {{ content }}
      {% include footer.html %}

      <script>
        // This will execute once the window is loaded
        window.onload = function() {
            const titles = [
                "Data Science Professional",
                "Visual Storyteller",
                "Big Data Specialist",
                "Data Innovator",
                "Machine Learning Enthusiast",
                "AI Explorer"
            ];
    
            let currentIndex = 0;
            const titleElement = document.getElementById("dynamicJobTitle");
    
            setInterval(() => {
                titleElement.textContent = titles[currentIndex];
                currentIndex = (currentIndex + 1) % titles.length;
            }, 1500); // Change text every 1.5 seconds
        };
    </script>
    
      
  </body>
